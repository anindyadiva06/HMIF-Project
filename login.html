<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="transisi.css">

    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid tile">
    <div class="wrapper">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="name">
            <br> <center> Welcome Informatic's </center> <br>
        </div>
        <form method="post" action="index.html" name="login" onsubmit="return cek()">
            <div class="form-field">
                <input type="Email" name="Email" id="Email" placeholder="Email">
            </div>
            <div class="form-field">
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
            <div class="cb">
                <input type="checkbox" name="Rmb" id="rmb">
                Remember Me
            </div>
            <div> <br> </div>
            <button class="btn">Login</button>
        </form>
        <div class="link">
            Don't Have an Account? <br> <a href="registrasi.html">Sign Up</a>
        </div>
    </div>
    </div>
    <script>
        let elementsArray = document.querySelectorAll(".tile");
        console.log(elementsArray);
        window.addEventListener('scroll', fadeIn ); 
        function fadeIn() {
            for (var i = 0; i < elementsArray.length; i++) {
                var elem = elementsArray[i]
                var distInView = elem.getBoundingClientRect().top - window.innerHeight + 20;
                if (distInView < 0) {
                    elem.classList.add("inView");
                } else {
                    elem.classList.remove("inView");
                }
            }
        }
        fadeIn();
    </script>
</body>
